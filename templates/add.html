{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
<!-- TITLE -->
<div class="row">
    <div class="col">
        <h3 class="text-centre heading"><strong> Add A Recipe! </strong></h3>
    </div>
</div>
<hr class="horrule">

<!-- INSERT FORM -->
<div class="row">
	<form action="{{url_for('insert_recipe')}}" method="POST" class="col">
		<!-- RECIPE NAME -->
        <div class="row">
            <div class="col heading-form">
                Recipe Name: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <input type="text" name="recipe_name" id="recipe_name" placeholder="Guacamole" required class="entry-data"/>
            </div>
        </div>

        <!-- DESCRIPTION -->
        <div class="row">
            <div class="col heading-form">
                Description: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <input type="text" name="recipe_description" id="description" placeholder="A fun take on the iconic dish." required class="entry-data"/>
            </div>
        </div>

        <!-- PHOTO LINK -->
        <div class="row">
            <div class="col heading-form">
                Photo: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <input type="url" name="photo" id="photo" placeholder="Add link to a photo of the recipe from the web" required class="entry-data"/>
            </div>
        </div>

        <!-- DIFFICULTY -->
        <div class="row">
            <div class="col heading-form">
                Difficulty: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="col">
                <select class="form-control" name="difficulty_level" id="difficulty">
                    {% for diffi in difficulty %}
                    <option value="{{diffi.difficulty_level}}">{{diffi.difficulty_level}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- CUISINE TYPE -->
        <div class="row">
            <div class="col heading-form">
                Cuisine Style: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="col">
                <select class="form-control" name="cuisine_type" id="cuisine">
                    {% for style in cuisine %}
                    <option value="{{style.cuisine_type}}">{{style.cuisine_type}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- PREP TIME -->
        <div class="row">
            <div class="col heading-form">
                Preparation Time: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="col">
                <select class="form-control" name="prep_time" id="preparation">
                    {% for time_prep in prep %}
                    <option value="{{time_prep.prep_time}}">{{time_prep.prep_time}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- COOKING TIME -->
        <div class="row">
            <div class="col heading-form">
                Cooking Time: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="col">
                <select class="form-control" name="cooking_time" id="cooking">
                    {% for cook_time in cook %}
                    <option value="{{cook_time.cooking_time}}">{{cook_time.cooking_time}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <!-- SERVING SIZE -->
        <div class="row">
            <div class="col heading-form">
                Serves: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <input type="number" name="serving_size" id="serving" placeholder="Input how many people this serves / quantity it makes" required class="entry-data" /> 
            </div>
        </div>
        <!-- INGREDIENTS -->
        <div class="row">
            <div class="col heading-form">
                Ingredients: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <textarea name="ingredients" id="ingredients" 
placeholder="1 large whole avocado, 
1 large ripe tomato,
..." required class="entry-data"></textarea>
            </div>
        </div>
        <!-- METHOD -->
        <div class="row">
            <div class="col heading-form">
                Method: 
            </div>
		</div>
        <div class="row entry-box">
            <div class="input-field col">
                <textarea name="method" id="method" 
placeholder="1. Please separate your method steps with numbers and new lines. 
2. Like this ..." required class="entry-data"></textarea>
            </div>
        </div>

        <!-- ADD / CANCEL BUTTONS-->
        <div class="row justify-content-around">
            <div class="d-flex col-5 offset-1 justify-content-end align-self-center">
                <button class="btn" type="submit"> Add Recipe </button>
            </div>
            <div class="d-flex col-5 offset-1 align-self-center">
                <a class="btn" href="{{url_for('home')}}" > Cancel </a>
            </div>
        </div>
	</form>
</div>
</div>

{% endblock %}
